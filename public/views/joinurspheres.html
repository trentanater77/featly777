<html>
<head>
  <title>JoinUrSpheres Rooms</title>
</head>
<body>

  <h1>Available Rooms</h1>

  <div id="room-list">
  </div>
<script>
   fetch('https://chatspheres.com/api/rooms')
  .then(response => {
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    return response.json();
  })
  .then(data => {
    if (!data.rooms) {
      console.error('No rooms property in response data');
      return;
    }

    const roomList = document.getElementById('room-list');

   data.rooms.forEach(room => {
  const roomElement = document.createElement('div');
  const roomLink = document.createElement('a');
  roomLink.href = `https://chatspheres.com/join/${room.id}`;
  roomLink.textContent = `Join Room ${room.id}`;

  const roomDescription = document.createElement('p');
  roomDescription.textContent = room.description;

  const roomLimit = document.createElement('p'); // Create paragraph element for room limit
  roomLimit.textContent = `Room Limit: ${room.room_Limit}`; // Set the text to the room's limit

  roomElement.appendChild(roomLink);
  roomElement.appendChild(roomDescription);
  roomElement.appendChild(roomLimit); // Append the room limit to the div
  roomList.appendChild(roomElement);
});

  })
  .catch(error => {
    console.error('There was a problem with the fetch operation:', error);
  });
</script>


</body>
</html>
