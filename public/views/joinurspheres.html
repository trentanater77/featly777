<html>
<head>
  <title>JoinUrSpheres Rooms</title>
</head>
<body>

  <h1>Available Rooms</h1>

  <div id="room-list">
  </div>

  <script>
    // Fetch room data from server
     fetch('https://chatspheres.com/api/rooms')
      .then(response => response.json())
      .then(data => {
        // Get room list DOM element
        const roomList = document.getElementById('room-list');

        // Loop through rooms and add to DOM
        data.rooms.forEach(room => {
          const roomElement = document.createElement('div');
          const roomLink = document.createElement('a');
      roomLink.href = `/join?room=${room.id}`; // Link to join the room
          roomElement.textContent = room.name;

           roomElement.appendChild(roomLink);
          roomList.appendChild(roomElement);
        });
      });
  </script>

</body>
</html>
